<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Oficial de la Iglesia Tabernaculo Bautista de San Miguel | TBSM</title>
    <link rel="stylesheet" href="partial/assets/css/custom-animations.css" />
    <link rel="stylesheet" href="partial/assets/css/styles.css"/>
    <script src="partial/assets/js/script.js" defer></script> </head>
<body>
    
    <div id="preloader">
        <img src="partial/assets/img/Logo.png" alt="Logo de la Iglesia" class="preloader-logo">
    </div>

    <header class="hero">
        <nav id="navbara"></nav> <video autoplay muted loop class="video-bg">
            <source src="partial/assets/media/videos/bannervideo.mp4" type="video/mp4">
            <source src="partial/assets/media/videos/bannervideo.webm" type="video/webm"> Tu navegador no soporta videos en HTML5.
        </video>
        <div class="hero-content animate-on-scroll" >
            <h1>Bienvenido a la Iglesia Tabernáculo Bautista de San Miguel</h1>
            <p>Un lugar de encuentro con Dios y su pueblo.</p>
        </div>
    </header>

    <main>
        <section class="content animate-on-scroll" data-anim="fade-in">
            <h2>Próximos Eventos</h2>
            <p>Aquí puedes agregar la lista de eventos próximos...</p>
        </section>

        <section class="content animate-on-scroll" data-anim="slide-in-left">
            <h2>Sermones Recientes</h2>
            <p>Aquí puedes agregar extractos de los sermones más recientes...</p>
        </section>

        <section class="content animate-on-scroll" data-anim="fade-in">
            <h2>Ubicación</h2>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d342.9254625677645!2d-88.18274066335701!3d13.488959830650204!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x8f7b2a6226f2a669%3A0x1293bd873fb3be54!2sTabern%C3%A1culo%20Bautista!5e0!3m2!1ses!2ssv!4v1741624699323!5m2!1ses!2ssv" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </section>

        
    </main>
    
    <footer id="footer"></footer> <script>
        // Cargar el navbar y footer desde archivos externos
        Promise.all([
            fetch('navbar.html').then(response => response.text()),
            fetch('footer.html').then(response => response.text())
        ]).then(data => {
            document.getElementById('navbara').innerHTML = data[0];
            document.getElementById('footer').innerHTML = data[1];
        });
    </script>

</body>
</html>
